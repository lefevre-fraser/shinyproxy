<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
	<div th:fragment="alert_messages" id="alert_messages"
		style="position: absolute; bottom: 0; right: 10px;">
		<!-- Alert Creation Functions -->
		<script th:src="@{/js/alert_messages.js}"></script>
		
		<!-- Alert Messages -->
		<template id="success_alert">
			<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span> <strong>Success!</strong>
				</span>
			</div>
		</template>
		<template id="info_alert">
			<div class="alert alert-info alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span> <strong>Info!</strong>
				</span>
			</div>
		</template>
		<template id="warning_alert">
			<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span> <strong>Warning!</strong>
				</span>
			</div>
		</template>
		<template id="danger_alert">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span> <strong>Danger!</strong>
				</span>
			</div>
		</template>
	</div>
</body>
</html>

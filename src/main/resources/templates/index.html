<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<script th:src="@{${jqueryJs}}"></script>
	<script th:src="@{${bootstrapJs}}"></script>
	<script th:src="@{${cookieJs}}"></script>
	<script th:src="@{/js/new_version_check.js}"></script>
	<script th:src="@{/js/forms.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>
	
	<div id="new-version-banner" class="alert alert-info" role="alert" style="display:none;">
		A new version of ShinyProxy is available <button id="new-version-btn" class="btn btn-default btn-sm" >Switch to new version!</button>
	</div>
	
	<!-- content -->
	<div class="first-level-container">
		<div id="applist">
			<ul>
				<li th:each="app, iter: ${apps}">
					<th:block th:if="${not #httpServletRequest.requestURI.startsWith('/edit')}" >
						<a th:href="@{/app/}+${app.id}" th:text="${app.displayName == null} ? ${app.id} : ${app.displayName}"></a>
						<br th:if="${app.description != null}" />
						<span th:if="${app.description != null}" th:utext="${app.description}"></span>
					</th:block>
					<th:block th:if="${#httpServletRequest.requestURI.startsWith('/edit')}">
						<span><b th:text="${app.third.title == null} ? ${app.third.filename} : ${app.third.title}"></b></span>
						<br th:if="${app.third.description != null}" />
						<span th:if="${app.third.description != null}" th:utext="${app.third.description}"></span>
						<a th:if="${app.first.contains(userId)}" th:href="|/sharefile/${app.third.getId()}|" class="btn btn-default btn-sm">Share</a>
						<button th:if="${app.first.contains(userId)}" th:data-href="|/deletefile/${app.third.getId()}|" data-href-method="delete" class="btn btn-default btn-sm">Delete</button>
						<button th:if="${!app.first.contains(userId)}" th:data-href="|/removefile/${app.third.getId()}|" data-href-method="delete" class="btn btn-default btn-sm">Remove</button>
						<br th:if="${displayShareLink.get(iter.index)}" />
						<a th:if="${displayShareLink.get(iter.index)}" th:text="|@{~/linkshare/}${app.third.getId()}|" th:href="|@{~/linkshare/}${app.third.getId()}|" ></a>
					</th:block>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- alert messages -->
	<div th:replace="../fragments/alert_messages :: alert_messages"></div>
</body>
</html>

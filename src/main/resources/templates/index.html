<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<script th:src="@{${jqueryJs}}"></script>
	<script th:src="@{${bootstrapJs}}"></script>
	<script th:src="@{${cookieJs}}"></script>
	<script th:src="@{/js/new_version_check.js}"></script>
	<script th:src="@{/js/forms.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>
	
	<div id="new-version-banner" class="alert alert-info" role="alert" style="display:none;">
		A new version of ShinyProxy is available <button id="new-version-btn" class="btn btn-default btn-sm" >Switch to new version!</button>
	</div>
	
	<!-- content -->
	<div class="first-level-container">
		<div id="applist">
			<ul>
				<li th:each="app: ${apps}">
					<th:block th:if="${not #httpServletRequest.requestURI.startsWith('/edit')}" >
						<a th:href="@{/app/}+${app.id}" th:text="${app.displayName == null} ? ${app.id} : ${app.displayName}"></a>
						<br th:if="${app.description != null}" />
						<span th:if="${app.description != null}" th:utext="${app.description}"></span>
					</th:block>
					<th:block th:if="${#httpServletRequest.requestURI.startsWith('/edit')}">
						<span><b th:text="${app.file.title == null} ? ${app.file.filename} : ${app.file.title}"></b></span>
						<br th:if="${app.file.description != null}" />
						<span th:if="${app.file.description != null}" th:utext="${app.file.description}"></span>
						<a th:if="${userId eq app.ownerId}" th:href="|/sharefile/${app.fileId}|" class="btn btn-default btn-sm">Share</a>
						<button th:if="${userId eq app.ownerId}" th:data-href="|/deletefile/${app.fileId}|" data-href-method="delete" class="btn btn-default btn-sm">Delete</button>
						<button th:if="${userId ne app.ownerId}" th:data-href="|/removefile/${app.fileId}|" data-href-method="delete" class="btn btn-default btn-sm">Remove</button>
					</th:block>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- alert messages -->
	<div th:replace="../fragments/alert_messages :: alert_messages"></div>
</body>
</html>
